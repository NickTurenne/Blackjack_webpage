<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blackjack!</title>
    <link rel="stylesheet" href="styles_bj.css">
  </head>
  <body>
    <div id="header" class="center">
      <h1>Blackjack!</h1>
      <a>Wins: 0 ---- Loss: 0 ---- Ties: 0</a>
    </div>

    <br><br>
    
    <div id="playspaceDealer">
      <img id="dealerCard1" class="card" src="images/card_back_blue.png">
      <img id="dealerCard2" class="card" src="images/card_back_blue.png">
    </div>

    <br>
    
    <div id="scores">
      <a id="dealerScore">Dealer: 0</a>
      <span>----</span>
      <a id="playerScore">Player: 0</a>
    </div>

    <br>

    <div id="playspacePlayer">
      <img id="playerCard1" class="card" src="images/card_back_blue.png">
      <img id="playerCard2" class="card" src="images/card_back_blue.png">
    </div>

    <br><br>

    <div id="buttons">
      <button>Play</button>
      <span>----</span>
      <button>Hit</button>
      <span>----</span>
      <button>Stand</button>
    </div>
    <script src="blackjack.js"></script>
  </body>
</html>
